# This is a basic workflow to help you get started with Actions

name: Waternet Build And Package

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # push:
  #  branches: [ main ]
  # pull_request:
  #  branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        rom:
          - gb 
          - gbc
          - gg
          - pocket
          - sms
          - megaduck
        include:
          - rom: gb
            ext: gb
            name: Nintendo Game Boy
          - rom: gbc
            ext: gbc
            name: Nintendo Game Boy Color
          - rom: gg
            ext: gg
            name: Sega Game Gear
          - rom: pocket
            ext: pocket
            name: Analogue Pocket
          - rom: sms
            ext: sms
            name: Sega Master System
          - rom: megaduck
            ext: duck
            name: Mega Duck
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
        
    steps:
      # ==== dependencies ====
      - name: Windows Depends MSYS2/MinGW64
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          path-type: minimal #strict
          release: false
          update: false
          install: >-
            make
            p7zip
       
       # ==== Build Steps ====
      - name: Check out Sources
        uses: actions/checkout@v2
        with:
          submodules: false
      - name: Grab GBDK
        run: |
          cd gdbk_build
          7z x "Windows-x64 build.zip"
          cd ..
          
      - name: Build
        run: |
          export GBDK_HOME="$PWD/gdbk_build/gbdk/"
          echo $GBDK_HOME
          cd source
          make ${{ matrix.rom }}
          cd ..
      
      - name: Package Build
        run: |
          mkdir -p package
          cd source
          cd build
          cd ${{ matrix.ext }}
          7z a "../../../package/Waternet - ${{ matrix.name }}.zip" "waternet.${{ matrix.ext }}"
          cd ..
          cd ..
          cd ..
          
      - name: Store build
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }} build
          path: package/Waternet - ${{ matrix.name }}.zip
          # retention-days: 30
