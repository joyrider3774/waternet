name: Waternet Build And Package

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
   branches: [ main ]
  # pull_request:
  #  branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        rom:
          - gb 
          - gbc
          - gg
          - pocket
          - sms
          - megaduck
        include:
          - rom: gb
            ext: gb
            name: Nintendo Game Boy
          - rom: gbc
            ext: gbc
            name: Nintendo Game Boy Color
          - rom: gg
            ext: gg
            name: Sega Game Gear
          - rom: pocket
            ext: pocket
            name: Analogue Pocket
          - rom: sms
            ext: sms
            name: Sega Master System
          - rom: megaduck
            ext: duck
            name: Mega Duck
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
        
    steps:
      # ==== dependencies ====
      - name: Windows Depends MSYS2/MinGW64
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          path-type: minimal #strict
          release: false
          update: false
          install: >-
            make
            p7zip
       
       # ==== Build Steps ====
      - name: Check out Sources
        uses: actions/checkout@v2
        with:
          submodules: false
      - name: Grab GBDK
        run: |
          cd gdbk_build
          7z x "Windows-x64 build.zip"
          cd ..
          
      - name: Build
        run: |
          export GBDK_HOME="$PWD/gdbk_build/gbdk/"
          echo $GBDK_HOME
          cd source
          make ${{ matrix.rom }}
          cd ..
          
      - name: Prepare artifacts
        run: |
          mkdir -p package
          cp "source/build/${{ matrix.ext }}/waternet.${{ matrix.ext }}" package
          cp LICENSE package
          cp README.md package
          cp "images/waternet label 4.2 x 3.7 cm.png" package
          
      - name: Store build
        uses: actions/upload-artifact@v2
        with:
          name: Waternet - ${{ matrix.name }}
          path: package/
          # retention-days: 30
